name: build python

on: push

jobs:
  build-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qqy lsb-release software-properties-common gnupg build-essential libc6-dev libtinfo5 libxkbcommon-dev m4 git cmake ninja-build automake autoconf
          ./run.sh get_deps
          ./run.sh build
      - name: Package
        run: |
          rm -rf out/wasi-python/lib/python3.10/config-3.10
          (cd out/wasi-python/lib && zip -r python.zip python3.10)
          mkdir dist
          mv out/wasi-python/bin/python3.10.wasm ./dist
          mv out/wasi-python/lib/python3.10/ ./dist
